name: IOS build and deploy

on:
  push:
    branches: ["IOSRelease"]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Flutter get
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'
          channel: 'stable'
          cache: true
      - name: Get dependencies
        run: flutter pub get
